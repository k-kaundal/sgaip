# GitHub Pages Configuration for SGAIP Website
title: SGAIP - Stateless Global Agent Identity Protocol
description: A cryptographic identity protocol for humans and AI agents without registries or blockchains
url: https://k-kaundal.github.io
baseurl: /sgaip
remote_theme: pages-themes/slate@v0.2.0

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Site settings
locale: en_US
timezone: UTC

# Author
author:
  name: SGAIP Contributors
  email: contact@sgaip.dev
  
# GitHub metadata
github:
  repository_url: https://github.com/k-kaundal/sgaip
  is_project_page: true
  is_user_page: false
  zip_url: https://github.com/k-kaundal/sgaip/zipball/main
  tar_url: https://github.com/k-kaundal/sgaip/tarball/main

# Collections
collections:
  docs:
    output: false
    
# Exclude files from processing
exclude:
  - .git
  - .gitignore
  - node_modules
  - .env
  - .idea
  - .vscode
  - "*.egg-info"
  - __pycache__
  - .pytest_cache

# Include
include:
  - .htaccess
  - robots.txt
  - sitemap.xml

# Default layout
defaults:
  - scope:
      path: ""
    values:
      layout: "default"

# SEO settings
google_analytics: 
social:
  name: SGAIP Contributors
  links:
    - https://github.com/k-kaundal/sgaip
    - https://pypi.org/project/sgaip/
    - https://www.npmjs.com/package/sgaip

