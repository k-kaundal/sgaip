<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1e3c72"/>
  
  <!-- Outer Circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#00d4ff" stroke-width="3"/>
  
  <!-- Inner Circle -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00d4ff" stroke-width="2"/>
  
  <!-- Center Point -->
  <circle cx="50" cy="50" r="8" fill="#00d4ff"/>
  
  <!-- Top Branch -->
  <line x1="50" y1="50" x2="50" y2="15" stroke="#00d4ff" stroke-width="2"/>
  <circle cx="50" cy="15" r="5" fill="#00d4ff"/>
  
  <!-- Left Branch -->
  <line x1="50" y1="50" x2="15" y2="50" stroke="#00d4ff" stroke-width="2"/>
  <circle cx="15" cy="50" r="5" fill="#00d4ff"/>
  
  <!-- Right Branch -->
  <line x1="50" y1="50" x2="85" y2="50" stroke="#00d4ff" stroke-width="2"/>
  <circle cx="85" cy="50" r="5" fill="#00d4ff"/>
  
  <!-- Bottom Branch -->
  <line x1="50" y1="50" x2="50" y2="85" stroke="#00d4ff" stroke-width="2"/>
  <circle cx="50" cy="85" r="5" fill="#00d4ff"/>
  
  <!-- Bottom-Left Branch -->
  <line x1="50" y1="50" x2="28" y2="72" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
  <circle cx="28" cy="72" r="3" fill="#00d4ff"/>
  
  <!-- Bottom-Right Branch -->
  <line x1="50" y1="50" x2="72" y2="72" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
  <circle cx="72" cy="72" r="3" fill="#00d4ff"/>
  
  <!-- Top-Left Branch -->
  <line x1="50" y1="50" x2="28" y2="28" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
  <circle cx="28" cy="28" r="3" fill="#00d4ff"/>
  
  <!-- Top-Right Branch -->
  <line x1="50" y1="50" x2="72" y2="28" stroke="#00d4ff" stroke-width="1.5" opacity="0.7"/>
  <circle cx="72" cy="28" r="3" fill="#00d4ff"/>
</svg>
