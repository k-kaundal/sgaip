# SGAIP Website - Jekyll Configuration for GitHub Pages
title: SGAIP - Stateless Global Agent Identity Protocol
description: A cryptographic identity protocol for humans and AI agents without registries or blockchains

# Site URL
url: https://k-kaundal.github.io
baseurl: /sgaip

# Build settings
markdown: kramdown
theme: jekyll-theme-slate

# Plugins for GitHub Pages
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed

# Site metadata
author:
  name: SGAIP Contributors
  email: contact@sgaip.dev

# Settings
locale: en_US
timezone: UTC
show_downloads: false

# Build options
safe: true
lsi: false
incremental: false

# Exclude from processing
exclude:
  - .git
  - .gitignore
  - node_modules
  - Gemfile
  - Gemfile.lock
  - "*.md"

# Include these files/folders
include:
  - .htaccess
  - robots.txt
  - sitemap.xml
  - favicon.svg
